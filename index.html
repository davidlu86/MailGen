<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmailnator API Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 2px solid #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">Gmailnator API Client</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Generate temporary Gmail accounts and check their inboxes.</p>
        </header>

        <main>
            <!-- API Key Input -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mb-8">
                <label for="apiKey" class="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">RapidAPI Key</label>
                <input type="password" id="apiKey" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your RapidAPI Key here">
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Your API key is stored only in your browser.</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Generate Email Section -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">1. Generate Email</h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="emailType" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Type</label>
                                <select id="emailType" class="w-full mt-1 px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg">
                                    <option value="2">Plus Trick</option>
                                    <option value="3">Dot Trick</option>
                                    <option value="shuffled">Plus & Dot (Shuffled)</option>
                                </select>
                            </div>
                             <div>
                                <label for="emailCount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Amount</label>
                                <select id="emailCount" class="w-full mt-1 px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg">
                                    <option value="1">1 Email</option>
                                    <option value="5">5 Emails</option>
                                    <option value="10">10 Emails</option>
                                </select>
                            </div>
                        </div>
                        <button id="generateBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 disabled:bg-gray-400 flex items-center justify-center">
                            <span id="generateSpinner" class="hidden spinner mr-2"></span>
                            Generate Email(s)
                        </button>
                    </div>
                    <div id="generatedEmailContainer" class="mt-4 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg hidden">
                        <div id="emailList" class="space-y-2"></div>
                    </div>
                </div>

                <!-- Check Inbox Section -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">2. Check Inbox</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="emailToCheck" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                            <input type="email" id="emailToCheck" class="w-full mt-1 px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg" placeholder="Enter generated email">
                        </div>
                         <button id="checkInboxBtn" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300 disabled:bg-gray-400 flex items-center justify-center">
                            <span id="inboxSpinner" class="hidden spinner mr-2"></span>
                            Check Inbox
                        </button>
                    </div>
                </div>
            </div>

            <!-- Inbox Display Section -->
            <div id="inboxResults" class="mt-8 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md hidden">
                 <h3 class="text-xl font-semibold mb-4">Inbox</h3>
                 <div id="inboxMessages" class="space-y-4">
                     <!-- Messages will be dynamically inserted here -->
                 </div>
            </div>

             <!-- Message Modal -->
            <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-2xl w-full">
                    <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                        <h4 id="modalSubject" class="text-xl font-bold"></h4>
                        <button id="closeModalBtn" class="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white text-3xl">&times;</button>
                    </div>
                    <div id="modalBody" class="p-6 max-h-[60vh] overflow-y-auto" style="white-space: pre-wrap;"></div>
                </div>
            </div>

            <!-- Alert Modal -->
            <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-md w-full p-6 text-center">
                   <h4 id="alertTitle" class="text-xl font-bold mb-4"></h4>
                   <p id="alertBody"></p>
                   <button id="closeAlertBtn" class="mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">OK</button>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const apiKeyInput = document.getElementById('apiKey');
        const generateBtn = document.getElementById('generateBtn');
        const generateSpinner = generateBtn.querySelector('.spinner');
        const emailTypeSelect = document.getElementById('emailType');
        const emailCountSelect = document.getElementById('emailCount');
        const generatedEmailContainer = document.getElementById('generatedEmailContainer');
        const emailListDiv = document.getElementById('emailList');
        
        const checkInboxBtn = document.getElementById('checkInboxBtn');
        const inboxSpinner = checkInboxBtn.querySelector('.spinner');
        const emailToCheckInput = document.getElementById('emailToCheck');
        const inboxResultsDiv = document.getElementById('inboxResults');
        const inboxMessagesDiv = document.getElementById('inboxMessages');

        const messageModal = document.getElementById('messageModal');
        const modalSubject = document.getElementById('modalSubject');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModalBtn');
        
        const alertModal = document.getElementById('alertModal');
        const alertTitle = document.getElementById('alertTitle');
        const alertBody = document.getElementById('alertBody');
        const closeAlertBtn = document.getElementById('closeAlertBtn');

        // --- API Configuration ---
        const API_HOST = 'gmailnator.p.rapidapi.com';

        // --- Event Listeners ---
        generateBtn.addEventListener('click', handleGenerateEmail);
        checkInboxBtn.addEventListener('click', handleCheckInbox);
        closeModalBtn.addEventListener('click', () => messageModal.classList.add('hidden'));
        closeAlertBtn.addEventListener('click', () => alertModal.classList.add('hidden'));

        // --- Functions ---
        
        function showAlert(title, message) {
            alertTitle.textContent = title;
            alertBody.textContent = message;
            alertModal.style.display = 'flex';
        }

        /**
         * Fetches new email addresses from the Gmailnator API using the correct endpoints.
         */
        async function handleGenerateEmail() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showAlert('API Key Missing', 'Please enter your RapidAPI Key.');
                return;
            }

            setLoading(generateBtn, true);
            generatedEmailContainer.classList.add('hidden');
            emailListDiv.innerHTML = '';

            const count = parseInt(emailCountSelect.value, 10);
            const type = emailTypeSelect.value;
            
            let optionsArray;
            if (type === 'shuffled') {
                optionsArray = [2, 3]; // For shuffled, we include both options
            } else {
                optionsArray = [parseInt(type, 10)];
            }
            
            const isBulk = count > 1;
            const url = `https://${API_HOST}/${isBulk ? 'bulk-emails' : 'generate-email'}`;
            const body = isBulk ? 
                JSON.stringify({ limit: count, options: optionsArray }) :
                JSON.stringify({ options: optionsArray });

            const fetchOptions = {
                method: 'POST',
                headers: {
                    'content-type': 'application/json',
                    'X-RapidAPI-Key': apiKey,
                    'X-RapidAPI-Host': API_HOST
                },
                body: body
            };

            try {
                const response = await fetch(url, fetchOptions);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                let emails = [];
                // ** FIX: Check for `data.data` in bulk responses, which is consistent with other endpoints.
                if (isBulk && data.data) {
                    emails = data.data;
                } else if (!isBulk && data.email) {
                    emails = [data.email];
                } else {
                    console.error("Unexpected API Response:", data);
                    throw new Error('Invalid response structure from API.');
                }

                if (emails.length > 0) {
                    displayGeneratedEmails(emails);
                    emailToCheckInput.value = emails[0]; // Pre-fill with the first one
                    generatedEmailContainer.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error generating email(s):', error);
                showAlert('Error', `Failed to generate email(s): ${error.message}`);
            } finally {
                setLoading(generateBtn, false);
            }
        }

        /**
         * Renders the list of generated emails in the UI.
         */
        function displayGeneratedEmails(emails) {
            emails.forEach(email => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between font-mono text-sm p-2 bg-gray-200 dark:bg-gray-800 rounded';
                
                const emailSpan = document.createElement('span');
                emailSpan.textContent = email;
                
                const copyBtn = document.createElement('button');
                copyBtn.textContent = 'Copy';
                copyBtn.className = 'ml-4 text-xs text-blue-500 hover:underline flex-shrink-0';
                copyBtn.onclick = () => copyToClipboard(email, copyBtn);

                div.appendChild(emailSpan);
                div.appendChild(copyBtn);
                emailListDiv.appendChild(div);
            });
        }


        async function handleCheckInbox() {
            const apiKey = apiKeyInput.value.trim();
            const email = emailToCheckInput.value.trim();

            if (!apiKey) {
                showAlert('API Key Missing', 'Please enter your RapidAPI Key.');
                return;
            }
            if (!email) {
                showAlert('Input Required', 'Please enter an email address to check.');
                return;
            }

            setLoading(checkInboxBtn, true);
            inboxResultsDiv.classList.add('hidden');
            inboxMessagesDiv.innerHTML = '';

            const options = {
                method: 'POST',
                headers: {
                    'content-type': 'application/json',
                    'X-RapidAPI-Key': apiKey,
                    'X-RapidAPI-Host': API_HOST
                },
                body: JSON.stringify({ email: email })
            };

            try {
                const response = await fetch('https://' + API_HOST + '/message-list', options);
                 if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data && data.data && data.data.length > 0) {
                    displayEmails(data.data);
                } else {
                     inboxMessagesDiv.innerHTML = `<p class="text-gray-500 dark:text-gray-400">No new emails found.</p>`;
                }
                inboxResultsDiv.classList.remove('hidden');
            } catch (error) {
                console.error('Error checking inbox:', error);
                showAlert('Error', `Failed to check inbox: ${error.message}`);
            } finally {
                setLoading(checkInboxBtn, false);
            }
        }

        function displayEmails(emails) {
            inboxMessagesDiv.innerHTML = '';
            emails.forEach(email => {
                const emailDiv = document.createElement('div');
                emailDiv.className = 'p-4 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700';
                emailDiv.innerHTML = `
                    <div class="font-semibold">${email.from}</div>
                    <div class="text-gray-800 dark:text-gray-200">${email.subject}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400 mt-1">${new Date(email.date).toLocaleString()}</div>
                `;
                emailDiv.addEventListener('click', () => showMessage(email));
                inboxMessagesDiv.appendChild(emailDiv);
            });
        }
        
        function showMessage(email) {
             modalSubject.textContent = email.subject;
             modalBody.textContent = email.content;
             messageModal.style.display = 'flex';
        }

        function setLoading(button, isLoading) {
            const spinner = button.querySelector('.spinner');
            button.disabled = isLoading;
            if (isLoading) {
                if(spinner) spinner.classList.remove('hidden');
                button.classList.add('cursor-not-allowed');
            } else {
                if(spinner) spinner.classList.add('hidden');
                button.classList.remove('cursor-not-allowed');
            }
        }
        
        function copyToClipboard(text, buttonElement) {
            if (!text) return;
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                 document.execCommand('copy');
                 const originalText = buttonElement.textContent;
                 buttonElement.textContent = 'Copied!';
                 setTimeout(() => { buttonElement.textContent = originalText; }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showAlert('Copy Error', 'Failed to copy email to clipboard.');
            }
            document.body.removeChild(textarea);
        }

    </script>
</body>
</html>
