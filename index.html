<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmailnator API Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">Gmailnator API Client</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Generate temporary Gmail accounts and check their inboxes.</p>
        </header>

        <main>
            <!-- API Key Input -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mb-8">
                <label for="apiKey" class="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">RapidAPI Key</label>
                <input type="password" id="apiKey" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your RapidAPI Key here">
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Your API key is stored only in your browser and is required to interact with the Gmailnator API.</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Generate Email Section -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">1. Generate Email</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="emailType" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Type</label>
                            <select id="emailType" class="w-full mt-1 px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg">
                                <option value="1">Plus Trick</option>
                                <option value="2">Dot Trick</option>
                                <option value="3">Plus & Dot Trick</option>
                            </select>
                        </div>
                        <button id="generateBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 disabled:bg-gray-400">
                            <span id="generateSpinner" class="hidden animate-spin mr-2">⚙️</span>
                            Generate Email
                        </button>
                    </div>
                    <div id="generatedEmail" class="mt-4 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg text-center hidden">
                        <p class="font-mono text-lg"></p>
                        <button id="copyBtn" class="mt-2 text-sm text-blue-500 hover:underline">Copy</button>
                    </div>
                </div>

                <!-- Check Inbox Section -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">2. Check Inbox</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="emailToCheck" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                            <input type="email" id="emailToCheck" class="w-full mt-1 px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg" placeholder="Enter generated email">
                        </div>
                         <button id="checkInboxBtn" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300 disabled:bg-gray-400">
                            <span id="inboxSpinner" class="hidden animate-spin mr-2">⚙️</span>
                            Check Inbox
                        </button>
                    </div>
                </div>
            </div>

            <!-- Inbox Display Section -->
            <div id="inboxResults" class="mt-8 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md hidden">
                 <h3 class="text-xl font-semibold mb-4">Inbox</h3>
                 <div id="inboxMessages" class="space-y-4">
                     <!-- Messages will be dynamically inserted here -->
                 </div>
            </div>
             <!-- Message Modal -->
            <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-2xl w-full">
                    <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                        <h4 id="modalSubject" class="text-xl font-bold"></h4>
                        <button id="closeModalBtn" class="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">&times;</button>
                    </div>
                    <div id="modalBody" class="p-6 max-h-[60vh] overflow-y-auto">
                        <!-- Message content will be loaded here -->
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const apiKeyInput = document.getElementById('apiKey');
        const generateBtn = document.getElementById('generateBtn');
        const generateSpinner = document.getElementById('generateSpinner');
        const emailTypeSelect = document.getElementById('emailType');
        const generatedEmailDiv = document.getElementById('generatedEmail');
        const generatedEmailP = generatedEmailDiv.querySelector('p');
        const copyBtn = document.getElementById('copyBtn');
        
        const checkInboxBtn = document.getElementById('checkInboxBtn');
        const inboxSpinner = document.getElementById('inboxSpinner');
        const emailToCheckInput = document.getElementById('emailToCheck');
        const inboxResultsDiv = document.getElementById('inboxResults');
        const inboxMessagesDiv = document.getElementById('inboxMessages');

        const messageModal = document.getElementById('messageModal');
        const modalSubject = document.getElementById('modalSubject');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // --- API Configuration ---
        const API_HOST = 'gmailnator.p.rapidapi.com';

        // --- Event Listeners ---
        generateBtn.addEventListener('click', handleGenerateEmail);
        checkInboxBtn.addEventListener('click', handleCheckInbox);
        copyBtn.addEventListener('click', copyToClipboard);
        closeModalBtn.addEventListener('click', () => messageModal.classList.add('hidden'));

        // --- Functions ---

        /**
         * Fetches a new email address from the Gmailnator API.
         */
        async function handleGenerateEmail() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                alert('Please enter your RapidAPI Key.');
                return;
            }

            setLoading(generateBtn, generateSpinner, true);
            generatedEmailDiv.classList.add('hidden');

            const options = {
                method: 'POST',
                headers: {
                    'content-type': 'application/json',
                    'X-RapidAPI-Key': apiKey,
                    'X-RapidAPI-Host': API_HOST
                },
                body: JSON.stringify([parseInt(emailTypeSelect.value, 10)])
            };

            try {
                const response = await fetch('https://' + API_HOST + '/gmail/get', options);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data && data.email) {
                    generatedEmailP.textContent = data.email;
                    emailToCheckInput.value = data.email; // Pre-fill the check inbox input
                    generatedEmailDiv.classList.remove('hidden');
                } else {
                    throw new Error('Invalid response from API.');
                }
            } catch (error) {
                console.error('Error generating email:', error);
                alert(`Error: ${error.message}`);
            } finally {
                setLoading(generateBtn, generateSpinner, false);
            }
        }

        /**
         * Fetches emails for a given email address.
         */
        async function handleCheckInbox() {
            const apiKey = apiKeyInput.value.trim();
            const email = emailToCheckInput.value.trim();

            if (!apiKey) {
                alert('Please enter your RapidAPI Key.');
                return;
            }
            if (!email) {
                alert('Please enter an email address to check.');
                return;
            }

            setLoading(checkInboxBtn, inboxSpinner, true);
            inboxResultsDiv.classList.add('hidden');
            inboxMessagesDiv.innerHTML = '';

            const options = {
                method: 'POST',
                headers: {
                    'content-type': 'application/json',
                    'X-RapidAPI-Key': apiKey,
                    'X-RapidAPI-Host': API_HOST
                },
                body: JSON.stringify({ email: email })
            };

            try {
                const response = await fetch('https://' + API_HOST + '/gmail/get/new', options);
                 if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data && data.emails) {
                    displayEmails(data.emails);
                    inboxResultsDiv.classList.remove('hidden');
                } else {
                     inboxMessagesDiv.innerHTML = `<p class="text-gray-500 dark:text-gray-400">No new emails found.</p>`;
                     inboxResultsDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error checking inbox:', error);
                alert(`Error: ${error.message}`);
            } finally {
                setLoading(checkInboxBtn, inboxSpinner, false);
            }
        }

        /**
         * Displays the fetched emails in the UI.
         * @param {Array} emails - An array of email objects.
         */
        function displayEmails(emails) {
            if (emails.length === 0) {
                inboxMessagesDiv.innerHTML = `<p class="text-gray-500 dark:text-gray-400">No new emails found.</p>`;
                return;
            }

            emails.forEach(email => {
                const emailDiv = document.createElement('div');
                emailDiv.className = 'p-4 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700';
                emailDiv.innerHTML = `
                    <div class="font-semibold">${email.from}</div>
                    <div class="text-gray-800 dark:text-gray-200">${email.subject}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400 mt-1">${new Date(email.date).toLocaleString()}</div>
                `;
                emailDiv.addEventListener('click', () => showMessage(email));
                inboxMessagesDiv.appendChild(emailDiv);
            });
        }
        
        /**
         * Shows the full email content in a modal.
         * @param {Object} email - The email object.
         */
        function showMessage(email) {
             modalSubject.textContent = email.subject;
             // The API provides content as plain text, we wrap it to preserve formatting
             modalBody.innerHTML = `<pre class="whitespace-pre-wrap text-gray-700 dark:text-gray-300">${email.content}</pre>`;
             messageModal.style.display = 'flex'; // Use flex for centering
        }


        /**
         * Toggles the loading state of a button.
         * @param {HTMLButtonElement} button - The button element.
         * @param {HTMLElement} spinner - The spinner element.
         * @param {boolean} isLoading - The loading state.
         */
        function setLoading(button, spinner, isLoading) {
            button.disabled = isLoading;
            if (isLoading) {
                spinner.classList.remove('hidden');
                button.classList.add('cursor-not-allowed');
            } else {
                spinner.classList.add('hidden');
                button.classList.remove('cursor-not-allowed');
            }
        }
        
        /**
         * Copies the generated email to the clipboard.
         */
        function copyToClipboard() {
            const email = generatedEmailP.textContent;
            if (email) {
                const textarea = document.createElement('textarea');
                textarea.value = email;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                     document.execCommand('copy');
                     copyBtn.textContent = 'Copied!';
                     setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy email to clipboard.');
                }
                document.body.removeChild(textarea);
            }
        }

    </script>
</body>
</html>
